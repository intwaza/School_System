<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body{
    letter-spacing: 2px;
    background-image: url("https://opportunitydesk.org/wp-content/uploads/2019/12/AkiraChix-codeHive-Program-2020-for-Young-Women-800x599.jpg");
   
    background-size: cover;
    background-position: center;
    background-attachment: fixed;


}


 
 #corenav{
     background-color: white;
     color: white;
     height: 12vh;
 }
 .value{
     background-color: white;
     width: 30%;
     height: 25vh;
     border: 5px solid white;
     padding: 15px;
     margin: 5px;
     margin-left: 14%;
 }


 .apps{
     display: flex;
     margin-top: 4%;
 }
 .home-page-icon{
     color: rgb(112, 22, 112);
     text-decoration: none;
 }
 .card-text{
     margin-top: 5%;
     width: 5px;

     color: black;
     
 }
 
 a{
     margin-left: 150%;
     text-decoration: none;
    
 }
 li{
    padding-left: 5%;
 }
 

.values{
    color: black;
}
#logo{
    width: 40px;
    height: 40px;
}
</style>
</head>
<body >

    {%block body%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f2db061d7e.js" crossorigin="anonymous"></script>
    <script>
        const counters = document.querySelectorAll('.values');
        const speed = 50;

        counters.forEach( counter => {
        const animate = () => {
        const value = +counter.getAttribute('value');
        const data = +counter.innerText;

        const time = value / speed;
        if(data < value) {
            counter.innerText = Math.ceil(data + time);
            setTimeout(animate, 200);
            }else{
            counter.innerText = value;
            }

        }

        animate();
        });

    </script>

</body>
</html>
